<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="layout/template.xhtml">
            <ui:define name="content">
                <p:notificationBar position="top" effect="slide" widgetVar="bar">
                    <h:outputText value="Toggled Succesfully" style="font-size:36px;"/>
                    <p:commandButton value="onclick=PF('widgetVar=bar').hide()" onclick="PF('bar').hide()" type="button" icon="ui-icon-arrow-1-n"/>
                </p:notificationBar>
                <p:panel header="panelHeader" closable="true" toggleable="true"
                         closeTitle="Close">
                    Welcome message     
                    
                    <p:fieldset legend="fieldsetLegend1" toggleable="true" toggleSpeed="300">
                        <p:panelGrid columns="2">
                            <h:outputText value="h:o panelGrid1"/>
                            <h:outputText value="h:o panelGrid2"/>
                            <p:commandButton value="View selection1" ajax="false"
                                             action="#{mainViewController.navigateToA1}"/>
                        </p:panelGrid>
                    </p:fieldset>
                    
                    <p:fieldset legend="fieldsetLegend2" toggleable="true" toggleSpeed="300">
                        <p:panelGrid columns="2">
                            <h:outputText value="h:o panelGrid1"/>
                            <h:outputText value="h:o panelGrid2"/>
                            <p:commandButton value="View selection2" ajax="false"
                                             action="#{mainViewController.navigateToA2}"/>
                        </p:panelGrid>
                    </p:fieldset>
                    
                    <p:fieldset legend="fieldsetLegend3" toggleable="true" toggleSpeed="300">
                        <p:ajax event="toggle" onsuccess="PF('bar').show();"/>
                        <p:panelGrid columns="2">
                            <h:outputText value="h:o panelGrid1"/>
                            <p:scrollPanel mode="native" style="width: 500px; height: 100px;">
                            <h:outputText value="h:o panelGrid2"/>
                            <br/>
                            <h:outputText value="h:o scroll"/>
                            <br/>
                            <h:outputText value="h:o scroll"/>
                            <br/>
                            <h:outputText value="h:o ."/>
                            <br/>
                            <h:outputText value="h:o ."/>
                            <br/>
                            <h:outputText value="h:o ."/>
                            <br/>
                            </p:scrollPanel>
                            <p:commandButton value="View selection3" ajax="false"
                                             action="#{mainViewController.navigateToA3}"/>
                        </p:panelGrid>
                    </p:fieldset>
                    
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
