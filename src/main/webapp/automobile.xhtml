<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="layout/template.xhtml">
            <ui:define name="content">
                
                <p:tabView>
                    <p:tab title="(tabview):tab1">
                        content1
                    </p:tab>
                    <p:tab title="(tabview):tab2">
                        content2
                    </p:tab>
                    <p:tab title="(tabview):tab3"
                           rendered="#{(mainViewController.selectionType eq 'specification2') or (mainViewController.selectionType eq 'specification3')}">
                        content3
                    </p:tab>
                </p:tabView>
                <p:tabView value="#{mainViewController.objects}" var="objects">
                    <p:tab title="#{objects.info1}">
                        #{objects.info2}</p:tab>
                </p:tabView>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
