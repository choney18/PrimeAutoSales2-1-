<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <p:layout fullPage="true">
            <p:ajax event="resize" listener="#{mainViewController.layoutResizeEvent}"/>
            <p:layoutUnit position="north">
                Title
            </p:layoutUnit>
            <p:layoutUnit position="south">
                footer
            </p:layoutUnit>
            <p:layoutUnit header="Information" position="east" closable="true" resizable="true"
                          size="150">
                n/a
            </p:layoutUnit>
            <p:layoutUnit header="Menu" position="west" collapsible="true" resizable="true"
                          size="150">

                    <p:commandLink id="homeLink" ajax="false" action="/index" value="Home"/>
                    <br/>
                    <p:commandLink id="aboutLink" ajax="false" action="/about" value="About Us"/>



            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="content"/>
            </p:layoutUnit>
        </p:layout>
        </h:form>
    </h:body>
</html>
